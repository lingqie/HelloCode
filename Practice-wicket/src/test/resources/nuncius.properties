#Log4j
log4j.rootLogger=INFO, A1
log4j.logger.io.pisoft=INFO

# Hibernate logging options (INFO only shows startup messages)
log4j.logger.org.hibernate=INFO
#log4j.logger.org.hibernate.SQL=DEBUG
#log4j.logger.org.hibernate.transaction=DEBUG
 
# Log JDBC bind parameter runtime arguments
#log4j.logger.org.hibernate.type=TRACE
#log4j.logger.org.hibernate.engine.QueryParameters=TRACE
#log4j.logger.org.hibernate.engine.query.HQLQueryPlan=TRACE

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%d{DATE} [%t] %-5p %c %x - %m%n
log4j.appender.A1.layout.ConversionPattern=[%d{DATE}] %-5p %c %x - %m%n